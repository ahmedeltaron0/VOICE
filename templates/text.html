<!DOCTYPE html>
<html>
<head>
    <title>Translate and Generate Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        input[type="text"], select, input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Translate Text and Generate Speech</h1>
    <form action="/text" method="post" enctype="multipart/form-data">
        <div>
            <label for="text_to_translate">Text to Translate:</label><br>
            <input type="text" id="text_to_translate" name="text_to_translate" required><br>
        </div>
        <div>
            <label for="target_language">Target Language:</label><br>
            <select id="target_language" name="target_language">
                <!-- Add options as needed -->
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <!-- Add more languages as needed -->
            </select><br>
        </div>
        <div>
            <label for="clone_audio_file">Clone Audio File (Optional):</label><br>
            <input type="file" id="clone_audio_file" name="clone_audio_file" accept="audio/*"><br>
        </div>
        <div>
            <input type="submit" value="Translate and Generate">
        </div>
    </form>
</body>
</html>
